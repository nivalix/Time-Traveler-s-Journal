<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classical Era Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f2e9;
      color: #333;
      overflow-x: hidden;
    }
    
    .header {
      width: 100%;
      height: 100vh;
      background-color: #2c3e50;
      position: relative;
      overflow: hidden;
    }
    
    .header img {
      width: 100%;
      height: 100%;
      text-align: center;
      object-fit: cover;
      opacity: 0.85;
    }
    
    .header-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 42px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    
    .center-section {
      width: 100%;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .spinning-text-container {
      width: 400px;
      height: 400px;
      position: relative;
    }
    
    .spinning-text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform-origin: center;
      animation: spin 20s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    .instrument {
      position: absolute;
      width: auto;
      height: auto;
    }
    
    .violin {
      top: 10px;
      right: 30px;
    }
    
    .piano {
      top: 20px;
      right: -80px;
    }
    
    .horn {
      bottom: 20px;
      left: -80px;
    }
    
    .clarinet {
      bottom: -10px;
      right: 30px;
    }
    
    .trumpet {
      bottom: 20px;
      left: 30px;
    }
    
    .hall-of-fame {
      width: 100%;
      height: 100vh;
      padding: 40px 0;
      text-align: center;
      background-color: #f5f2e9;
    }
    
    .hall-of-fame h2 {
      font-size: 28px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      display: inline-block;
    }
    
    .carousel-wrapper {
        margin-top: 80px; 
    }

    .carousel-container {
      position: relative;
      height: 350px;
      margin: 0 auto;
      overflow: visible;
      width: 90%;
    }
    
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .composer {
        position: absolute;
        transition: all 0.6s ease;
        width: 180px;
        opacity: 0.7;
        transform: translateX(-50%) scale(1);
    }

    .composer.active {          
        z-index: 10;
        opacity: 1;
        transform: translateX(-50%) scale(1.3); /* enlarge proportionally */
    }

    .composer img {
        width: 100%;
        height: 240px;              /* set consistent height */
        object-fit: cover;          /* maintain ratio and crop if needed */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    
    .composer p {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    
    .composer .subtitle {
        font-size: 14px;
        font-style: italic;
        margin-top: 5px;
        margin-bottom: 20px; /* add more bottom spacing */
    }
    
    .nav-buttons {
      margin-top: 30px;
    }
    
    .nav-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .nav-btn:hover {
      background-color: #1a2a3a;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://imgs.classicfm.com/images/236642?crop=16_9&width=660&relax=1&format=webp&signature=s3jD9IU8usHJXjXtFDE058hiHoI=" alt="Classical musicians playing instruments">
    <div class="header-title">Classical Era</div>
  </div>
  
  <div class="center-section">
    <div class="spinning-text-container">
      <div class="spinning-text">
        <svg viewBox="0 0 500 500">
          <defs>
            <path id="circle-text-path" d="M 250,250 m -150,0 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0" />
          </defs>
          <text fill="#c0392b" font-size="22" font-weight="bold" letter-spacing="2">
            <textPath href="#circle-text-path">• MUSIC IS THE POETRY OF THE AIR • MUSIC IS THE POETRY OF THE AIR •</textPath>
          </text>
        </svg>
      </div>
      <img class="instrument violin" src="/api/placeholder/60/60" alt="Violin">
      <img class="instrument piano" src="/api/placeholder/60/60" alt="Piano">
      <img class="instrument horn" src="/api/placeholder/60/60" alt="French Horn">
      <img class="instrument clarinet" src="/api/placeholder/60/60" alt="Clarinet">
      <img class="instrument trumpet" src="/api/placeholder/60/60" alt="Trumpet">
    </div>
  </div>
  
  <div class="hall-of-fame">
    <h2>Hall of Fame</h2>
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <div class="carousel">
            <div class="composer" id="composer-0">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Johann_Sebastian_Bach.jpg/500px-Johann_Sebastian_Bach.jpg" alt="Johann Sebastian Bach">
                <p>Johann Sebastian Bach</p>
                <div class="subtitle">1685-1750</div>
            </div>
            <div class="composer" id="composer-1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Mozart_Portrait_Croce.jpg/500px-Mozart_Portrait_Croce.jpg" alt="Wolfgang Amadeus Mozart">
                <p>Wolfgang Amadeus Mozart</p>
                <div class="subtitle">1756-1791</div>
            </div>
            <div class="composer" id="composer-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Joseph_Karl_Stieler%27s_Beethoven_mit_dem_Manuskript_der_Missa_solemnis.jpg/500px-Joseph_Karl_Stieler%27s_Beethoven_mit_dem_Manuskript_der_Missa_solemnis.jpg" alt="Ludwig van Beethoven">
                <p>Ludwig van Beethoven</p>
                <div class="subtitle">1770-1827</div>
            </div>
            <div class="composer" id="composer-3">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/31/Portrait_of_Michael_Haydn_by_Franz_Xaver_Horn%C3%B6ck.jpg/500px-Portrait_of_Michael_Haydn_by_Franz_Xaver_Horn%C3%B6ck.jpg" alt="Michael Haydn">
                <p>Michael Haydn</p>
                <div class="subtitle">1732-1809</div>
            </div>
            <div class="composer" id="composer-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Franz_Schubert_by_Wilhelm_August_Rieder_1875.jpg/500px-Franz_Schubert_by_Wilhelm_August_Rieder_1875.jpg" alt="Franz Schubert">
                <p>Franz Schubert</p>
                <div class="subtitle">1797-1828</div>
            </div>
            <div class="composer" id="composer-5">
                <img src="https://th.bing.com/th/id/OIP.SHr9BgEW394J5HqUaWpwEwAAAA?pid=ImgDet&w=185&h=246&c=7&dpr=1,3" alt="Carl Czerny">
                <p>Carl Czerny</p>
                <div class="subtitle">1791-1857</div>
            </div>
            <div class="composer" id="composer-6">
                <img src="https://th.bing.com/th/id/OIP.9EmGicU6U9TSFZ1YFRxFmQHaKU?w=900&h=1255&rs=1&pid=ImgDetMain" alt="Niccolò Paganini">
                <p>Niccolò Paganini</p>
                <div class="subtitle">1782-1840</div>
            </div>
        </div>
      </div>  
    </div>
    
    <div class="nav-buttons">
      <button class="nav-btn prev-btn">Previous</button>
      <button class="nav-btn next-btn">Next</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const composers = document.querySelectorAll('.composer');
      const totalComposers = composers.length;
      let currentIndex = 2; // Start with middle composer active
      
      function updateCarousel() {
        composers.forEach((composer, index) => {
          composer.classList.remove('active');
          
          // Calculate positions based on distance from current
          const distance = calculateDistance(index, currentIndex, totalComposers);
          
          if (distance === 0) {
            // Center (active) composer
            composer.style.left = '50%';
            composer.style.opacity = '1';
            composer.style.transform = 'translateX(-50%) scale(1.2)';
            composer.classList.add('active');
            composer.style.zIndex = 10;
          } else if (distance === -1 || distance === 1) {
            // Immediate neighbors
            const direction = distance < 0 ? -1 : 1;
            composer.style.left = 50 + (direction * 20) + '%';
            composer.style.opacity = '0.8';
            composer.style.transform = 'translateX(-50%) scale(1)';
            composer.style.zIndex = 5;
          } else if (distance === -2 || distance === 2) {
            // Outer positions
            const direction = distance < 0 ? -1 : 1;
            composer.style.left = 50 + (direction * 35) + '%';
            composer.style.opacity = '0.6';
            composer.style.transform = 'translateX(-50%) scale(0.8)';
            composer.style.zIndex = 1;
          } else {
            // Smoothly fade and slide out hidden composers
            composer.style.opacity = '0';
            composer.style.transform = 'translateX(-50%) scale(0.7)';
            composer.style.left = '50%'; // keep them centered to avoid layout jumps
            composer.style.zIndex = 0;
          }
        });
      }
      
      function calculateDistance(index, currentIndex, total) {
        let distance = index - currentIndex;
        if (Math.abs(distance) > Math.floor(total / 2)) {
          distance = distance > 0 ? distance - total : distance + total;
        }
        return distance;
      }
      
      function nextComposer() {
        currentIndex = (currentIndex + 1) % totalComposers;
        updateCarousel();
      }
      
      function prevComposer() {
        currentIndex = (currentIndex - 1 + totalComposers) % totalComposers;
        updateCarousel();
      }
      
      // Initialize carousel
      updateCarousel();
      
      // Add event listeners
      document.querySelector('.next-btn').addEventListener('click', nextComposer);
      document.querySelector('.prev-btn').addEventListener('click', prevComposer);
      
      // Auto rotate every 5 seconds
      // setInterval(nextComposer, 5000);
    });
  </script>
</body>
</html>
